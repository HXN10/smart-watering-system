<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Authentication | Smart Watering System</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="login-page">

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <svg class="sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path d="M10 3V1M10 19V17M17 10H19M1 10H3M15.657 4.343L17.071 2.929M2.929 17.071L4.343 15.657M15.657 15.657L17.071 17.071M2.929 2.929L4.343 4.343M14 10C14 12.2091 12.2091 14 10 14C7.79086 14 6 12.2091 6 10C6 7.79086 7.79086 6 10 6C12.2091 6 14 7.79086 14 10Z" stroke="currentColor" stroke-width="1.5"/>
    </svg>
    <svg class="moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path d="M17.293 13.293C16.3782 14.2077 15.278 14.8621 14.0741 15.2005C12.8702 15.5389 11.6006 15.5492 10.3916 15.2304C9.18267 14.9116 8.07694 14.2738 7.19269 13.3896C6.30844 12.5053 5.67066 11.3996 5.35186 10.1907C5.03306 8.98176 5.04338 7.71216 5.38178 6.50827C5.72018 5.30438 6.37458 4.20418 7.28931 3.28938C8.20404 2.37458 9.30424 1.72018 10.5081 1.38178C11.712 1.04338 12.9816 1.03306 14.1906 1.35186C15.3995 1.67066 16.5053 2.30844 17.3896 3.19269C18.2738 4.07694 18.9116 5.18267 19.2304 6.3916C19.5492 7.60054 19.5389 8.87014 19.2005 10.074C18.8621 11.2779 18.2077 12.3781 17.293 13.293Z" stroke="currentColor" stroke-width="1.5"/>
    </svg>
  </button>

  <div class="login-container-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">ðŸŒ±</div>
        <h1>User Authentication</h1>
        <p class="subtitle">Sign Up / Login</p>
      </div>

      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Login</button>
        <button class="tab-btn" data-tab="signup">Sign Up</button>
      </div>

      <div class="auth-forms">
        <!-- Login Form -->
        <form id="loginFormElement" class="auth-form active" data-form="login">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 20 20" fill="none">
                <path d="M2.5 6.66667L10 11.6667L17.5 6.66667M2.5 15H17.5V5H2.5V15Z" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <input type="email" id="loginEmail" placeholder="Enter your email" required autocomplete="email">
            </div>
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 20 20" fill="none">
                <path d="M15 9.16667V5.83333C15 3.99238 13.5076 2.5 11.6667 2.5H8.33333C6.49238 2.5 5 3.99238 5 5.83333V9.16667M15 9.16667H17.5C18.3284 9.16667 19 9.83824 19 10.6667V16.6667C19 17.4951 18.3284 18.1667 17.5 18.1667H2.5C1.67157 18.1667 1 17.4951 1 16.6667V10.6667C1 9.83824 1.67157 9.16667 2.5 9.16667H5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <span>Sign In</span>
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
              <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </form>

        <!-- Signup Form -->
        <form id="signupFormElement" class="auth-form" data-form="signup">
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 20 20" fill="none">
                <path d="M2.5 6.66667L10 11.6667L17.5 6.66667M2.5 15H17.5V5H2.5V15Z" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <input type="email" id="signupEmail" placeholder="Enter your email" required autocomplete="email">
            </div>
          </div>

          <div class="form-group">
            <label for="signupPassword">Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="18" height="18" viewBox="0 0 20 20" fill="none">
                <path d="M15 9.16667V5.83333C15 3.99238 13.5076 2.5 11.6667 2.5H8.33333C6.49238 2.5 5 3.99238 5 5.83333V9.16667M15 9.16667H17.5C18.3284 9.16667 19 9.83824 19 10.6667V16.6667C19 17.4951 18.3284 18.1667 17.5 18.1667H2.5C1.67157 18.1667 1 17.4951 1 16.6667V10.6667C1 9.83824 1.67157 9.16667 2.5 9.16667H5" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <input type="password" id="signupPassword" placeholder="Min 6 characters" required autocomplete="new-password" minlength="6">
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <span>Create Account</span>
            <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
              <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </form>
      </div>

      <div class="login-footer">
        <p class="demo-hint">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
            <path d="M8 12V8M8 4H8.01M15 8C15 11.866 11.866 15 8 15C4.13401 15 1 11.866 1 8C1 4.13401 4.13401 1 8 1C11.866 1 15 4.13401 15 8Z" stroke="currentColor" stroke-width="1.5"/>
          </svg>
          Demo: demo@demo.com / 123456
        </p>
      </div>
    </div>
  </div>

  <script src="./frontend/assets/js/api.js"></script>
  <script src="./frontend/assets/js/auth.js"></script>
  <script src="./frontend/assets/js/login.js"></script>
  <script src="./frontend/assets/js/theme.js"></script>

</body>
</html>
